<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/scaffold/template.xhtml">

    <ui:define name="title">Checkout</ui:define>

    <ui:define name="message">Checking out</ui:define>

    <ui:define name="body">

        <h:form id="form">
            <h:panelGrid columnClasses="component,required" columns="3">
                <h:outputLabel for="customer" value="Customer:"/>
                <h:panelGroup>
                    <h:inputText id="customer" maxLength="50" readonly="true" value="#{accountBean.user.fullName}"/>
                    <h:message for="stree1" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="stree1" value="Street 1:"/>
                <h:panelGroup>
                    <h:inputText id="stree1" maxLength="50" required="true"
                                 value="#{shoppingCartBean.address.street1}"/>
                    <h:message for="stree1" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="street2" value="Street 2:"/>
                <h:panelGroup>
                    <h:inputText id="street2" value="#{shoppingCartBean.address.street2}"/>
                    <h:message for="street2" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="city" value="City:"/>
                <h:panelGroup>
                    <h:inputText id="city" maxLength="50" required="true" value="#{shoppingCartBean.address.city}"/>
                    <h:message for="city" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="state" value="State:"/>
                <h:panelGroup>
                    <h:inputText id="state" value="#{shoppingCartBean.address.state}"/>
                    <h:message for="state" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="zipcode" value="Zipcode:"/>
                <h:panelGroup>
                    <h:inputText id="zipcode" maxLength="10" required="true" value="#{shoppingCartBean.address.zipcode}"/>
                    <h:message for="zipcode" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

                <h:outputLabel for="country" value="Country:"/>
                <h:panelGroup>
                    <h:selectOneMenu id="country" required="true" value="#{shoppingCartBean.country}">
                        <f:selectItems value="#{shoppingCartBean.countries}"/>
                    </h:selectOneMenu>
                    <h:message for="country" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

                <h:outputLabel for="creditCardNumber" value="Credit Card Number:"/>
                <h:panelGroup>
                    <h:inputText id="creditCardNumber" maxLength="30" required="true" value="#{shoppingCartBean.creditCard.creditCardNumber}"/>
                    <h:message for="creditCardNumber" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="creditCardType" value="Credit Card Type:"/>
                <h:panelGroup>
                    <h:selectOneMenu id="creditCardType" required="true" value="#{shoppingCartBean.creditCard.creditCardType}">
                        <f:selectItems value="#{shoppingCartBean.creditCardTypes}"/>
                    </h:selectOneMenu>
                    <h:message for="creditCardType" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="creditCardExpDate" value="Credit Card Exp Date:"/>
                <h:panelGroup>
                    <h:inputText id="creditCardExpDate" maxLength="5" required="true" value="#{shoppingCartBean.creditCard.creditCardExpDate}"/>
                    <h:message for="creditCardExpDate" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

            </h:panelGrid>

            <div class="buttons">
                <h:commandLink action="#{shoppingCartBean.confirmation}" styleClass="btn btn-primary" value="Check Out"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
